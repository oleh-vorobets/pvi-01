<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Navigation bar</title>

        <link rel="stylesheet" href="css/nav-styles.css" />
    </head>
    <body>
        <header class="nav-bar">
            <span class="logo">CMS</span>

            <div class="user-info">
                <div class="bell-notification">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="bell"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
                        />
                    </svg>
                    <div class="bell-dot"></div>
                </div>

                <div class="dropdown-content notification-dropdown">
                    <div class="sender-info">
                        <img
                            src="img/default-user-img.jpeg"
                            alt="Image of default user"
                            class="default-user-img sender-img"
                        />
                        <span class="sender-initials">Admin</span>
                    </div>
                    <span class="sended-message"></span>

                    <div class="sender-info">
                        <img
                            src="img/default-user-img.jpeg"
                            alt="Image of default user"
                            class="default-user-img sender-img"
                        />
                        <span class="sender-initials">John K.</span>
                    </div>
                    <div class="sended-message"></div>

                    <div class="sender-info">
                        <img
                            src="img/default-user-img.jpeg"
                            alt="Image of default user"
                            class="default-user-img sender-img"
                        />
                        <span class="sender-initials">Ann S.</span>
                    </div>
                    <div class="sended-message"></div>
                </div>
                <div class="user-profile dropbtn">
                    <img
                        src="img/default-user-img.jpeg"
                        alt="Image of default user"
                        class="default-user-img"
                    />
                    <span class="user-name">James Bond</span>
                    <div class="dropdown-content user-dropdown">
                        <a href="#">Profile</a>
                        <a href="#">Log Out</a>
                    </div>
                </div>
            </div>
        </header>
    </body>
    <script src="js/dropdown-list.js"></script>
</html>
